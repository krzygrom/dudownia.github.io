      ol {
        list-style-type:none;
        padding:0;
        margin:0;
        background-color:#FFF;
        font-size:15px;
        height:1em;
        line-height:2em;
        text-align:center;
      }

    
      ol a {
        display:block;
        text-decoration:none;
        color:#000;
        padding:0 1px;
      }

   
      ol > li {
        float:left;
        width:1920px;
        margin-left:1px;
        background-color:#FDD700;
        height:2,5em;
      }

      ol > li:first-child {
        margin-left:0;
      }


      ol > li:hover {
        background-color:#EEE;
      }


      ol > li:hover > a {
        color:#09C;
      }

      ol > li:hover > ul {
        display:block;
      }

  
      ol > li > ul {
        display:none;
        list-style-type:none;
        padding:0;
        margin:0;
      }

      ol > li > ul > li {
        position:relative;
        background-color:#EEE;
      }

   
      ol > li > ul > li > a {
        border-top:1px solid #FFF;
      }

   
      ol > li > ul > li:hover {
        background-color:#DDD;
      }

 
      ol > li > ul > li:hover > a {
        color:#09C;
      }  
    </style>

<div id="quote"></div>

<input class="Randombutton" style="float: center;" type="button" 
value="Wylosuj zdjęcie" onclick="randomImg()">
	
<script>function randomImg() {
      var quotes = [
        {
          text: "Zakonny duda",
          img:  "https://github.com/krzygrom/dudownia.github.io/blob/main/jd1.png?raw=true"
        },
        {
          text: "Duda KSW",
          img:  "https://i.imgur.com/Day7EkT.png",
        },
		{
          text: "Duda po dropsach",
          img:  "https://i.imgur.com/yECcJi0.png",
        },
		{
          text: "Samotny duda",
          img:  "https://i.imgur.com/ePpGGhL.png",
        },
      ];
      var quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerHTML =
        '<p>' + quote.text + '</p>' +
        '<img src="' + quote.img + '">';
    }
</script>
